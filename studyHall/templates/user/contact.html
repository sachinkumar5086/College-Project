{% extends 'userbase.html'%}
{% load static %}
{% block userblock %}

<script>
    function validateMobileNumber() {
              var a =document.getElementById("phone").value;
              if (a==""){
                document.getElementById("message").innerHTML="**Please fill mobile number";
                return false;
              }
              if (isNaN(a)){
                 document.getElementById("message").innerHTML="** Enter only numeric value";
                 return false;
              }
              if (a.length<10){
                 document.getElementById("message").innerHTML="** Mobile number must be 10 digit";
                 return false;
              }
              if (a.length>10){
                 document.getElementById("message").innerHTML="** Mobile number must be 10 digit";
                 return false;
              }
              if ((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7)){
                 document.getElementById("message").innerHTML="** Invalid mobile number";
                 return false;
              }
    }
</script>
<div class="text-center text-light fs-2 mt-4 ">Contact<b class="txt-mycolor3"> Us</b></div>
<div class="row">
    <div class="col-sm-10 py-4 mx-auto">
        <div class="row mx-auto">
            <div class="col-sm-10 mx-auto">
                <form method="post" enctype="multipart/form-data" onsubmit="return validateMobileNumber()">
                    {% csrf_token %}

                    <div class="row ">
                        <div class="col-lg-6 col-md-6 col-sm-12 pt-4">

                         <div class="input-group">
                            <i class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                            </i>
                            <input type="text" name="name" required placeholder="Enter Your Name" class="form-control"/>
                         </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 pt-4">

                            <div class="input-group">
                    <i class="input-group-text py-0">
                        <i class="fa-solid fa-envelope"></i>
                    </i>
                    <input type="email" name="email" required placeholder="Enter Email ID*" class="form-control"/>
                    </div>
                        </div>


                        <div class="col-lg-6 col-md-6 col-sm-12 pt-4">

                    <div class="input-group">
                    <i class="input-group-text py-0">
                        <i class="fa-solid fa-phone"></i>
                    </i>
                    <input type="text" name="mobile" id="phone" value="" required placeholder="Whatsapp No..." class="form-control"/>
                    <span id="message" style="color:red;"></span>
                    </div>
                        </div>


                        <div class="col-lg-6 col-md-6 col-sm-12 pt-4">
                    <div class="input-group">
                    <i class="input-group-text py-0">
                        <i class="fa-solid fa-pencil"></i>
                    </i>
                    <select name="course" class="form-control">
                        <option>Select your course</option>
                        {% for i in course %}
                        <option value="{{i.department_name}}">{{i.department_name}}</option>
                        {% endfor %}
                    </select>
                    </div>
                        </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <input type="submit" value="Register Now" class=" btn bg-mycolor2 text-light my-3" style="background:#7d088a;"/>
                    <button type="reset" value="Reset" class=" btn text-light my-3 ms-3" style="background:#7d088a;">Reset</button>
                    </div>

                </div>
                </form>

            </div>

        </div>
    </div>
</div>
{% endblock %}
