{% extends 'teacherbase.html'%}
{% load static %}
{% block teacherzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first..');
    location.href="/user/signin/"
</script>
{% endif %}
<style>
    #frm
    {
   display:none;
    }
</style>
<script>
    function demo()
    {
    document.getElementById("frm").style.display="block"
    }
</script>
<div class="text-center fs-2 my-2">
     My<B class="txt-mycolor1"> Lecture Subjects</B>
</div>
<div class="row bg-dark text-light my-2">
    <div class="col-sm-12 fs-2 text-center">Added Lectures</div>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <!--video category-->
            {% for x in sdata%}
            <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="card text-center">
                    <a href="/student/lecturesvideo?subject_name={{x.subject_name}}" ><img src="/{{x.thumbnail}}" style="height:145px;" class="card-image-top img-fluid"></a>
                    <div class="card-body text-center">
                        <a href="/student/lecturesvideo?subject_name={{x.subject_name}}" style="text-decoration:none;color:grey;"> <h4>{{x.subject_name}}</h4> </a>
                    </div>
                </div>
            </div>
        {% endfor %}
         <!--end video category-->
       </div>

    </div>
  </div>
</div>
     <!--end card-->

    </div>
</div>

{% endblock %}
