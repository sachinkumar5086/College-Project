{% extends 'studentbase.html'%}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first..');
    location.href="/user/signin/"
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
     My<B class="txt-mycolor1"> Subjects</B>
</div>

<div class="row ">
    <div class="col-sm-10 mt-3 p-3 mx-auto  bg-dark">
        <table class="table">
            <tr>
                <th>Subject Code</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
            {% for i in sdata %}
            <tr>
                <td>{{i.subject_code}}</td>
                <td>{{i.subject_name}}</td>
                <td>{{i.teacher}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
