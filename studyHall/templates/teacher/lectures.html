{% extends 'studentbase.html'%}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first..');
    location.href="/user/signin/"
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
     My<B class="txt-mycolor1"> Lecture Videos</B>
</div>
<div class="row bg-dark text-light">
    <div class="col-lg-6 col-md-6 col-sm-12" >Added Lectures</div>
<!--    <div class="col-lg-6 col-md-6 col-sm-12"><i class="fa-solid fa-plus"></i>Add New Lectures</div>-->
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            {% for i in vdata %}
    <div class="col-sm-4">
    <!--start card-->
        <div class="card mb-3" style="background:#cee8e6;">
            <div class="row g-0">
                <div class="col-sm-4">
                    <iframe class="img-fluid rounded-start" src="{{i.vlink}}" style="min-height-220px;" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="col-sm-4">
                    <div class="card-body">
                        <p class="card-text">{{i.video_description}}</p>
                <p class="card-text"><small class="text-body-secondary"> Added Date: {{i.added_date}}</small></p>
              </div>
                    </div>
                </div>
    </div>
  </div>
            {% endfor %}
</div>
     <!--end card-->

    </div>
</div>
{% endblock %}
